<div class="container mt-4">
  <h2>Shopping Cart</h2>
  <hr>
  <div *ngIf="cartItems.length === 0">
    <p>Your shopping cart is empty.</p>
  </div>
  <div *ngIf="cartItems.length > 0">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.description }}</td>
            <td>
              <div class="input-group">
                <input type="number" class="form-control" [(ngModel)]="item.quantity" (change)="updateCartItem(item)" min="1"/></div>
            <td>{{ item.product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{ (item.product.price * item.quantity) | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="updateCartItem(item)"> <i class="fas fa-sync-alt"></i> Update
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <button class="btn btn-danger" (click)="clearCart()">
        <i class="fas fa-trash"></i> Clear Cart
      </button>
      <button class="btn btn-primary" routerLink="/checkout">
        <i class="fas fa-credit-card"></i> Proceed to Checkout
      </button>
    </div>
  </div>
</div>
