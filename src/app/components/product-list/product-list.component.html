<h2>Product Catalog</h2>
<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
  <button (click)="clearError()">Dismiss</button>
</div>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search products..."
    [(ngModel)]="searchText"
    (ngModelChange)="performSearch()"
  />
  <div class="input-group-append">
    <span class="input-group-text">
      <i class="fas fa-search"></i>
    </span>
  </div>
</div>
<br>
<div *ngIf="filteredProducts.length === 0 && !errorMessage">
  <p>No products found.</p>
</div>
<div class="row">
  <div class="col-4 mb-4" *ngFor="let product of filteredProducts">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">{{ product.price | currency }}</p>
        <button class="btn btn-primary" (click)="addToCart(product)"><i class="fas fa-check"></i></button>
      </div>
    </div>
  </div>
</div>
<span class="cart-icon">
  <i class="fa fa-shopping-cart"></i> {{ cartService.getCartItemCount() }}
</span>
